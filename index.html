<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 shrink-to-fit=no"
    />
    <title>Booking - An online library for free</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body>
    <header class="menu-bg">
      <div class="menu">
        <div class="menu-logo">
          <a class="logo" href="index.html">BooKing</a>
        </div>

        <nav class="menu-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#register">Register</a></li>
            <li><a href="#catalog">Catalog</a></li>
            <li><a href="#contact">Contact us</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="intro-bg">
      <div class="intro">
        <h1>A catalog made by users</h1>
        <a class="btn" href="#register">Check it out!</a>
      </div>
    </section>

    <section class="register" id="register">
      <h2 class="subtitle">Register</h2>
      <form action="" autocomplete="off" class="register-form">
        <div>
          <label for="title">Title</label>
          <label class="validation-error hide" id="ValidationError"
            >*This field</label
          >
          <input type="text" name="title" id="title" />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" name="author" id="author" />
        </div>
        <div>
          <label for="publisher">Publisher</label>
          <input type="text" name="publisher" id="publisher" />
        </div>
        <div>
          <label for="date">Date</label>
          <input type="text" name="data" id="data" />
        </div>
        <button class="btn btn-black" type="submit" name="enviar" id="enviar">
          Submit
        </button>
      </form>
    </section>
    <section class="catalog" id="catalog">
      <h2 class="subtitle sub-green">Catalog</h2>
      <table class="data">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <!--    JavaScript   -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
